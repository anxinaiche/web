{% extends "base.html" %}

{% block style %}
    <style>
        body {
            font-family: 'Lucida Grande', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 17px;
        }

        ul {
            padding: 0;
            position: absolute;
            top: 35px;
            right: 0;
            width: 150px;
            -webkit-box-shadow: none;
            -moz-box-shadow: none;
            box-shadow: none;
            display: none;
            opacity: 0;
            visibility: hidden;
            -webkit-transiton: opacity 0.2s;
            -moz-transition: opacity 0.2s;
            -ms-transition: opacity 0.2s;
            -o-transition: opacity 0.2s;
            -transition: opacity 0.2s;
        }

        li {
            display: block;
            color: #aaa;
            text-shadow: 0 -1px 0 #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-top: 0;
        }

        .dropdown:hover {
            color: #fff;
            background-color: #0074d9;
        }

        .dropdown:hover ul {
            display: block;
            opacity: 1;
            visibility: visible;
        }
    </style>
{% end %}
