{% extends "base.html" %}

{% block import %}
<link href="/static/libs/mobiscroll/mobiscroll.core.css" rel="stylesheet" type="text/css">
<link href="/static/libs/mobiscroll/mobiscroll.android.css" rel="stylesheet" type="text/css">
<script src="/static/libs/mobiscroll/mobiscroll.core.js" type="text/javascript"></script>
<script src="/static/libs/mobiscroll/mobiscroll.datetime.js" type="text/javascript"></script>
{% end %}

{% block body %}

<div class="container" style="padding-top: 15px">
    <input id="demo" placeholder="Please Select ..." />

    <button id="clear">Clear</button>
    <button id="show">Show</button>
</div>

<script>
$(function(){
    var maxDate = new Date();
    maxDate.setTime(maxDate.getTime()+30 * 24 * 60 * 60 * 1000);

    $('#demo').mobiscroll().datetime({
        minDate: new Date(),
        maxDate: new Date(maxDate.getFullYear(), maxDate.getMonth(), maxDate.getDate(), maxDate.getHours(), maxDate.getMinutes()),
        theme: 'android-ics light',
        width: 35,
        display: 'modal',
        mode: 'scroller',
        dateOrder: 'yymmdd',
        dateFormat: "yy-mm-dd",
        timeFormat: 'HH:ii',
        timeWheels: 'HHii',
        monthText: "月",
        dayText: "日",
        yearText: "年",
        hourText: "时",
        minuteText: "分",
        setText: "确定",
        cancelText: "取消",
        endYear: 2020,
        stepMinute: 60,
        onBeforeShow: function () {
            $('input').blur()
        },
        onSelect: function () {
            feiyong();
        }
    });
});
</script>

{% end %}
