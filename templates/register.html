{% extends "layout.html" %}

{% block body %}
    <div class="container" style="padding: 100px 0">
        <div class="row">
            <div class="col-md-6" style="border-right: 1px solid #dadada; padding-right: 100px">
                {% if msg %}
                <div class="alert alert-warning" role="alert">{{msg}}</div>
                {% end %}
                <h2>欢迎加入买啥车</h2>

                <form role="form" method="post" action="/register">
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="nick">名号</label>
                        <input type="text" class="form-control" id="nick" name="nick">
                    </div>
                    <button type="submit" class="btn btn-default" style="margin-top: 10px">注册</button>
                </form>
            </div>
            <div class="col-md-6" style="padding: 30px 60px;">
                <h3 style="padding-bottom: 30px">买啥车为你提供</h3>
                <p style="line-height: 30px; font-size: 15px;">
                    <span class="fa fa-bar-chart fa" style="width: 20px"></span>
                    <span style="color: gray">明晰的选车体验</span>
                </p>
                <p style="line-height: 30px; font-size: 15px;">
                    <span class="fa fa-rmb fa" style="width: 20px"></span>
                    <span style="color: gray">实惠的验车价格</span>
                </p>
                <p style="line-height: 30px; font-size: 15px;">
                    <span class="fa fa-child fa" style="width: 20px"></span>
                    <span style="color: gray">全面的新手保障</span>
                </p>
            </div>
        </div>

    </div>
{% end %}
