{% extends "m_base.html" %}

{% block import %}
<link href="/static/libs/mobiscroll/mobiscroll.core.css" rel="stylesheet" type="text/css">
<link href="/static/libs/mobiscroll/mobiscroll.android.css" rel="stylesheet" type="text/css">
<script src="/static/libs/mobiscroll/mobiscroll.core.js" type="text/javascript"></script>
<script src="/static/libs/mobiscroll/mobiscroll.datetime.js" type="text/javascript"></script>
{% end %}

{% block style %}
    <style>
        ::-webkit-input-placeholder { /* WebKit browsers */
            color: #5cb85c;
        }

    </style>
{% end %}

{% block body %}

<div class="container" style="padding-top: 15px">
    <div>
        <img src="{{info['headimgurl']}}" height="50" width="50" style="border-radius: 15px">
        <span>{{info['nickname']}}</span>
    </div>

    <div style="border-top: solid 1px #ccc; margin: 15px 0"></div>

    <div>
        <div style="height: 50px; margin-bottom: 15px;">
            <div class="pull-left" style="width: 50%; height: 50px; border:solid 1px #5cb85c; padding: 15px; color: #5cb85c;">
                <span>选择品牌</span>
                <i class="fa fa-angle-double-down pull-right" style="font-size: 17px"></i>
            </div>
        </div>

        <div>
            <form action="/wx/reserve" method="post">
                <div class="form-group">
                    <div class="alert" style="border: 1px solid #ccc; border-radius: 4px; background-color: #fff;">
                        <span>验车时间：</span><br>
                        <span id="alert-time"></span>
                    </div>
                    <input type="hidden" id="time" name="time" value="">
                </div>

                <div class="form-group">
                    <label for="area">验车地点-4S店</label>
                    <select class="form-control" name="area" id="area">
                        <option value="上海龙祥汽车销售服务有限公司">上海龙祥汽车销售服务有限公司</option>
                        <option value="上海冠松丰田4S店">上海冠松丰田4S店</option>
                        <option value="上海东悦汽车销售服务有限公司">上海东悦汽车销售服务有限公司</option>
                        <option value="上海捷润汽车销售服务有限公司">上海捷润汽车销售服务有限公司</option>
                    </select>
                    <div>或者直接输入你提车的地点：</div>
                    <input class="form-control" id="custom-area" name="custom-area">
                </div>

                <div class="form-group">
                    <label for="phone">手机号码</label>
                    <input class="form-control" id="phone" name="phone">
                </div>

                <input type="hidden" name="wx-name" value="{{info['nickname']}}">

                <div style="text-align: center">
                    <button type="submit" class="btn btn-default">立刻预约</button>
                </div>
            </form>
        </div>

        <div>
            <h3 style="margin: 15px 0;">或者...</h3>

            <div style="border: 1px solid #5cb85c; padding: 10px; -webkit-input-placeholder:#5cb85c">
                <input id="my-time" placeholder="自己选择合适的时间" style="width: 100%;"/>
            </div>
        </div>
    </div>
</div>

<script>
    $(function(){
        var maxDate = new Date();
        maxDate.setTime(maxDate.getTime()+30 * 24 * 60 * 60 * 1000);

        $('#my-time').mobiscroll().datetime({
            minDate: new Date(),
            maxDate: new Date(maxDate.getFullYear(), maxDate.getMonth(), maxDate.getDate(), maxDate.getHours(), maxDate.getMinutes()),
            theme: 'android-ics light',
            width: 35,
            display: 'modal',
            mode: 'scroller',
            dateOrder: 'yymmdd',
            dateFormat: "yy-mm-dd",
            timeFormat: 'HH:ii',
            timeWheels: 'HHii',
            monthText: "月",
            dayText: "日",
            yearText: "年",
            hourText: "时",
            minuteText: "分",
            setText: "确定",
            cancelText: "取消",
            endYear: 2020,
            stepMinute: 60,
            onBeforeShow: function () {
                $('input').blur()
            },
            onSelect: function () {
                var time_text = $('#my-time').val();
                $('#alert-time').text(time_text);
                $('#time').val(time_text);

                $('#step-1').fadeOut('slow', function(){
                    $('#step-2').fadeIn();
                });
            }
        });
    });
</script>

{% end %}
