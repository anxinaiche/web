<script>
    $(function(){
        var maxDate = new Date();
        maxDate.setTime(maxDate.getTime()+30 * 24 * 60 * 60 * 1000);

        $('#my-time').mobiscroll().date({
            minDate: new Date(),
            maxDate: new Date(maxDate.getFullYear(), maxDate.getMonth(), maxDate.getDate(), maxDate.getHours(), maxDate.getMinutes()),
            theme: 'android-holo-light',
            width: 35,
            lang: 'zh',
            display: 'bottom',
            mode: 'scroller',
            dateOrder: 'yymmdd',
            dateFormat: "yy-mm-dd",
            timeFormat: 'HH:ii',
            timeWheels: 'HHii',
            endYear: 2020,
            stepMinute: 60,
            onSelect: function (a) {
                alert(a);
            }
        });

        $('#select-brand').mobiscroll().select({
            theme: 'android-ics light',
            lang: 'zh',
            display: 'bottom',
            mode: 'scroller',
            group: true,
            groupLabel: 'A-Z',
            maxWidth: [80, 300],
            label: '',
            setText: "确定",
            cancelText: "取消",
            fixedWidth: [100, 170],
            onSelect: function (content) {
                $('#dealers').empty();
                $.getJSON('/api/v1/dealers?c='+content, function(data){
                    $.each(data, function(){
                        $('#dealers').append('<div class="dealer"><p class="name">'+this['name']+'</p><p class="address">'+this['address']+'</p></div>')
                    });
                });
            }
        });

        $('#dealers').delegate('.dealer', 'click', function(){
            $('#my-time').mobiscroll('show');
        });
    });
</script>
