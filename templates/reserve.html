{% extends "layout.html" %}

{% block import %}
    <link href="/static/css/datepicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <script src="/static/js/datepicker/bootstrap-datetimepicker.min.js"></script>
    <script src="/static/js/datepicker/bootstrap-datetimepicker.zh-CN.js"></script>
{% end %}

{% block body %}
    <div class="container">
        <div style="background-color: #f2f2f2; margin: 50px 0; padding: 50px 0">
            <div style="text-align: center;">
                <h1>预约帮验车服务 <small>目前仅支持上海地区</small></h1>
            </div>

            <form role="form">
                <div class="row" style="padding: 20px">
                    <div class="col-md-4">
                        <div style="text-align: right; font-size: 20px">
                            <span class="fa fa-calendar"></span> 预约时间
                        </div>
                    </div>
                    <div class="col-md-8" style="border-left: 1px solid #e3e3e3">
                        <div>
                            <div class="date form_datetime input-group" style="width: 200px;">
                                <input type="text" class="form-control" id="radioPushTime" name="radio-push-time" readonly>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" style="padding: 20px">
                    <div class="col-md-4">
                        <div style="text-align: right; font-size: 20px">
                            <span class="fa fa-mobile fa-lg"></span> 手机号码
                        </div>
                    </div>
                    <div class="col-md-8" style="border-left: 1px solid #e3e3e3">
                        <div>
                            <input type="text" class="form-control" style="width: 200px">
                        </div>
                    </div>
                </div>

                <div class="row" style="padding: 20px">
                    <div class="col-md-4">
                        <div style="text-align: right; font-size: 20px">
                            <span class="fa fa-location-arrow"></span> 验车地点
                        </div>
                    </div>
                    <div class="col-md-8" style="border-left: 1px solid #e3e3e3">
                        <div>
                            <input type="text" class="form-control" style="width: 400px">
                        </div>
                    </div>
                </div>

                <div style="text-align: center">
                    <button type="submit" class="btn btn-default btn-lg">立刻预约</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(".form_datetime").datetimepicker({
            format: "yyyy/mm/dd - hh:ii",
            autoclose: true,
            todayHighlight: true,
            language: 'zh-CN'
        });
    </script>
{% end %}
