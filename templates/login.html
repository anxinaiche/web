{% extends "layout.html" %}

{% block import %}
    <style>
        .input {
        -webkit-border-radius: 0 0 0 0;
        -moz-border-radius: 0 0 0 0;
        -ms-border-radius: 0 0 0 0;
        -o-border-radius: 0 0 0 0;
        border-radius: 0 0 0 0;
        color: black;
        border: 1px solid transparent;
        border-bottom: 1px solid #999;
        vertical-align: middle;
        font-size: 20px;
        border-bottom: 1px solid #cccccc;
        width: 100%;
        padding: 0px;
        padding-bottom: 5px;
        margin-bottom: 4px;
        text-align: center;
        background: transparent;
        }
    </style>
{% end %}

{% block body %}
    <div class="container" style="padding: 100px 0;">
        <div style="width: 500px; margin: 0 auto;">
            <form role="form">
                <div class="form-group">
                    <input type="text" class="input" id="email" placeholder="邮箱">
                </div>
                <div class="form-group">
                    <input type="password" class="input" id="password" placeholder="密码">
                </div>
                <div style="text-align: center">
                    <button type="submit" class="btn btn-success btn-lg" style="margin-top: 10px; padding: 10px 60px;">登录</button>
                </div>
                <div style="text-align: center; padding: 10px">
                    <a href="#" style="color: #666666; font-size: 12px;">忘记密码?</a>
                     ·
                    <a href="#" style="color: #666666; font-size: 12px;">新用户?</a>
                </div>
            </form>
        </div>
    </div>
{% end %}
